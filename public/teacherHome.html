    <body class="bg-light">
        <header class="container-fluid">
          <nav class="navbar fixed-top navbar-dark">
            <a class="navbar-brand" href="#" id="teacherName"></a>
            <menu class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="support.html">Contact Us</a>
              </li>
              <li>
                <button type="button"  onclick="addStudent()" class="btn" style="color: white">Add student</button>
              </li>
            </menu>
            <div class="text-end">
                <a class="nav-link" href="index.html">
                   <button type="button" class="btn me-2 logout-btn" onclick="logout()">Logout</button>
                </a>
            </div>
          </nav>
        </header>
        
        <main id="main-page">
          <!-- Setup for the modal -->
          <div id="theModal" class="modal">
            <div class="modal-content">
              <div class="modal-header">
                <h2>Give answer</h2>
                <span class="close" onclick="closeModal()"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
              </div>
              <div class="modal-body">
                <p id="theQuestion"></p>
                <form style="height: 70%;">
                  <div style="height: 70%;">
                    <textarea type="text" id="theAnswer" name="theAnswer" placeholder="Enter answer here"></textarea>
                  </div>
                  <button type="submit" onclick="saveAnswer()" class="btn btn-primary response-btn">Give Answer</button>
                </form>
              </div>
              <!--
              <div class="modal-footer">
                <h3>Modal Footer</h3>
              </div>
            -->
            </div>
          </div>
          <!-- End of modal setup-->
            <div class="student">
                <div class="student-info">Student name
                  <div class="question">
                    I'm doing okay, but I'm not sure I did question 5 right. Would you have any tips?
                  </div>
                </div>
                <span class="buttons">
                    <button type = "submit" onclick="makeModal(this)" class="btn btn-primary response-btn">Give Answer</button>
                </span>
            </div>
            <div class="student" style="border: 4px solid green;">
              <div class="student-info">Student name
                <div class="question">
                  I'm doing good!
                </div>
              </div>
              <span class="buttons">
                  <button type = "submit" onclick="makeModal(this)" class="btn btn-primary response-btn">Give Answer</button>
              </span>
            </div>
            <div class="student" style="border: 4px solid red;">
              <div class="student-info">Student name
                <div class="question">
                  I'm really confused, can you come help me?
                </div>
              </div>
              <span class="buttons">
                  <button type = "submit" onclick="makeModal(this)" class="btn btn-primary response-btn">Give Answer</button>
              </span>
            </div>
        </main>
        </main>
        <footer class="text-light">
            <div class="container-fluid">
