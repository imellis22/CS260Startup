      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

    <body class="bg-light">
        <header class="container-fluid">
          <!-- <nav class="navbar fixed-top navbar-dark">
            <a class="navbar-brand" href="#">Got It?</a> -->
            <menu class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="support.html">Contact Us</a>
              </li>
            </menu>
          </nav>
        </header>

        <main class="container-fluid text-center">
          <h1>
            Welcome to "Got It?"
          </h1>
          <div class="split">
            <div class="column">
              <div>
                <h1>For Teachers</h1>
                <p>Login Here</p>
                  <div>
                    <div>
                      <input type="text" id="teacherName" placeholder="Your name here" />
                    </div>
                    <div>
                      <input style="margin: 3px;" type="text" id="teacherPassword" placeholder="Your password here" />
                    </div>
                    <div>
                      <input type="text" id="teacherClassroom" placeholder="Classroom ID here" />
                    </div>
                    <div>
                      <button type="submit" onclick="loginTeacher()" class="btn btn-primary" id="login-btn">Login</button>
                      <button type="submit" onclick="registerTeacher()" class="btn btn-primary" id="login-btn">Register</button>
                    </div>
                  </div>
              </div>
            </div>
            <div class="column">
              <div>
                <h1>For your Students</h1>
                <p>Login Here</p>
                  <div>
                    <div>
                      <input type="text" id="studentName" placeholder="Your name here" />
                    </div>
                    <div>
                      <input style="margin: 3px;" type="text" id="studentPassword" placeholder="Your password here" />
                    </div>
                    <div>
                      <input type="text" id="classroomID" placeholder="Classroom ID here" />
                    </div>
                      <button type="submit" onclick="loginStudent()" class="btn btn-primary" id="login-btn">Login</button>
                      <button type="submit" onclick="registerStudent()" class="btn btn-primary" id="login-btn">Register</button>
                  <div>
              </div>
            </div>
          </div>
          </main>
      
          <footer class="text-light">
            <div class="container-fluid">
              <span class="text-reset">Isaac Ellis</span>
              <a
                class="text-reset"
                href="https://github.com/imellis22/CS260Simon"
                >Source</a
              >
            </div>
          </footer>
          <script src="login.js"></script>
    </body>
